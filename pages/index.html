<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.r6NeD-Ji_jLh8xUKfU9F6wHaHa?pid=ImgDet&rs=1" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <title>Signup Form</title>

    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff); 
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden; 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; 
            position: relative;
        }

        .shape {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.4); 
            animation: float 4s infinite; 
        }

        .shape1 {
            width: 60px;
            height: 60px;
            top: 30%;
            left: 10%;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%); /* Triangle */
        }

        .shape2 {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 60%;
            clip-path: polygon(25% 100%, 0% 40%, 50% 0%, 100% 40%, 75% 100%); /* Pentagon */
        }

        .shape3 {
            width: 70px;
            height: 70px;
            top: 80%;
            left: 30%;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%); /* Star */
        }

        .shape4 {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 40%;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); /* Hexagon */
        }

        .shape5 {
            width: 90px;
            height: 90px;
            top: 80%;
            left: 90%;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); /* Diamond */
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .card {
            text-align: center;
            padding: 20px; 
            background-color: rgba(255, 255, 255, 0.3); 
            border-radius: 25px; 
            border: none; 
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2); 
            width: 650px; 
        }

        .card h2, .card p {
            color: #333333; 
            font-size: 32px; 
        }

        .form-label {
             font-size: 22px; 
        }

        .form-control {
            font-size: 20px; 
        }

        .btn-primary {
            background-color: #1E90FF;
            border-color: #1E90FF;
            color: #FFFFFF;
            font-size: 22px;
            padding: 12px 24px;
        }

        .btn-primary:hover {
            background-color: #4169E1;
            border-color: #41e146;
            color: #FFFFFF;
        }
    </style>
</head>

<body class="background-radial-gradient">

    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="shape shape4"></div>
    <div class="shape shape5"></div>

    <section class="text-center">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
        <div id="card" class="card mx-9 lg-12 mx-md-5 shadow-5-strong">
            <div class="card-body px-md-5 align-left">

                <h2 class="fw-bold mb-5">Signup Form</h2>
                <form method="post" action="/register" style="text-align: left">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example1">Full Name</label>
                        <input type="text" id="form3Example1" name="fullname" class="form-control" />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Email</label>
                        <input type="email" id="form3Example3" name="email" class="form-control" />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example4">Password</label>
                        <input type="password" id="form3Example4" name="password" class="form-control" />
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mb-4">
                        Signup
                    </button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>

</html>
